<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      padding: 24px 32px 32px 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 16px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form input[type="checkbox"] {
      margin-right: 8px;
    }
    form button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    form button:hover {
      background: #0056b3;
    }
    .error {
      color: #d8000c;
      background: #ffd2d2;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 32px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registrationForm" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
      <label for="acceptTerms" style="display:inline;font-weight:normal;">Accept Terms & Conditions</label>

      <button type="submit">Submit</button>
      <div id="error" class="error" style="display:none;"></div>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>DOB</th>
          <th>Accepted Terms</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>
  </div>
  <script>
    // Helper to calculate age from DOB
    function calculateAge(dob) {
      const birthDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return age;
    }

    // Load data from localStorage and render table
    function loadTable() {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      const data = JSON.parse(localStorage.getItem('registrations') || '[]');
      data.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.email}</td>
          <td>${entry.dob}</td>
          <td>${entry.acceptTerms ? 'Yes' : 'No'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const dob = document.getElementById('dob').value;
      const acceptTerms = document.getElementById('acceptTerms').checked;

      // Validate all fields
      if (!name || !email || !password || !dob || !acceptTerms) {
        errorDiv.textContent = 'All fields are required and Terms must be accepted.';
        errorDiv.style.display = 'block';
        return;
      }

      // Validate age
      const age = calculateAge(dob);
      if (age < 18 || age > 55) {
        errorDiv.textContent = 'Age must be between 18 and 55 years.';
        errorDiv.style.display = 'block';
        return;
      }

      // Save to localStorage
      const entry = { name, email, dob, acceptTerms };
      let registrations = JSON.parse(localStorage.getItem('registrations') || '[]');
      registrations.push(entry);
      localStorage.setItem('registrations', JSON.stringify(registrations));

      // Reset form
      this.reset();

      // Update table
      loadTable();
    });

    // Initial table load
    loadTable();
  </script>
</body>
</html>
